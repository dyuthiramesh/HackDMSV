    <title>HackDMSV - Patch Management</title>

  <body>
    <div class="container">
      <header>
        <h1>HackDMSV</h1>
        <h2>Vulnerability Patch Management using LLM</h2>
      </header>

      <section class="instructions">
        <p>
          Please upload the <strong>web link or IP address</strong> to be
          checked. Once uploaded, click "Analyse" to generate your final patch
          report.
        </p>
      </section>

      <section class="upload-section">
        <label for="xmlInput" class="input-label"
          >Paste your XML content below:</label
        >
        <textarea id="xmlInput" placeholder="scanme.nmap.org"></textarea>
      </section>

      <section class="actions">
        <button id="analyseBtn" disabled>Analyse</button>
      </section>

        <div class="loader"></div>
        <p>Generating report. Please wait...</p>
      </section>

      <section class="result hidden" id="resultSection">
        <iframe id="pdfViewer" width="100%" height="600px"></iframe>
        <button id="downloadBtn">Download Report PDF</button>
      </section>
    </div>
